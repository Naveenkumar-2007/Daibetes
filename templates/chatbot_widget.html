<script>
(function() {
    const toggle = document.getElementById('chatbot-toggle');
    const chatWindow = document.getElementById('chatbot-window');
    const closeBtn = document.getElementById('chatbot-close');
    const input = document.getElementById('chatbot-input');
    const sendBtn = document.getElementById('chatbot-send');
    const messages = document.getElementById('chatbot-messages');
    
    let thinkingMessage = null;
    let conversationHistory = []; // Store conversation history

    // Toggle chat window
    toggle.addEventListener('click', () => {
        chatWindow.classList.toggle('hidden');
        if (!chatWindow.classList.contains('hidden')) {
            input.focus();
        }
    });

    closeBtn.addEventListener('click', () => {
        chatWindow.classList.add('hidden');
    });

    // Add message to chat
    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);

        if (sender === 'bot') {
            msgDiv.innerHTML = `
                <div class="avatar">ðŸ©º</div>
                <div class="bubble">${escapeHtml(text)}</div>
            `;
        } else {
            msgDiv.innerHTML = `
                <div class="bubble">${escapeHtml(text)}</div>
            `;
        }

        messages.appendChild(msgDiv);
        messages.scrollTop = messages.scrollHeight;
    }

    // Show typing indicator
    function showThinking() {
        if (thinkingMessage) return;

        thinkingMessage = document.createElement('div');
        thinkingMessage.classList.add('message', 'bot');
        thinkingMessage.innerHTML = `
            <div class="avatar">ðŸ©º</div>
            <div class="bubble typing-bubble">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        `;

        messages.appendChild(thinkingMessage);
        messages.scrollTop = messages.scrollHeight;
    }

    // Hide typing indicator
    function hideThinking() {
        if (thinkingMessage) {
            thinkingMessage.remove();
            thinkingMessage = null;
        }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML.replace(/\n/g, '<br>');
    }

    // Send message to backend
    function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        const userMessage = text; // Store before clearing
        input.value = '';
        sendBtn.disabled = true;

        showThinking();

        // Add user message to conversation history
        conversationHistory.push({
            role: 'user',
            content: userMessage
        });

        // Keep only last 6 messages (3 exchanges) for context
        const recentHistory = conversationHistory.slice(-6);

        // Call the chatbot API endpoint with conversation history
        fetch('/api/chatbot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ 
                message: userMessage,
                history: recentHistory,
                agentic: true 
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            hideThinking();
            const botResponse = data.response || data.message || data.answer || 'Sorry, I could not generate an answer.';
            addMessage(botResponse, 'bot');
            
            // Add bot response to conversation history
            conversationHistory.push({
                role: 'assistant',
                content: botResponse
            });
            
            sendBtn.disabled = false;
            input.focus();
        })
        .catch(error => {
            hideThinking();
            console.error('Chatbot error:', error);
            addMessage('âš ï¸ Sorry, I encountered an error. Please try again.', 'bot');
            sendBtn.disabled = false;
            input.focus();
        });
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Close on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !chatWindow.classList.contains('hidden')) {
            chatWindow.classList.add('hidden');
        }
    });
})();
</script>
