name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          mkdir -p ../static/app
          cp -r dist/* ../static/app/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy using Oryx build
        run: |
          # This method uses Azure's Oryx build system which is faster
          az webapp up \
            --resource-group diabetes-predictor-rg \
            --name diabetes-predictor-ai \
            --runtime "PYTHON:3.11" \
            --sku B1 \
            --logs

      - name: Check deployment
        run: |
          echo "Waiting for app..."
          sleep 30
          curl -I https://diabetes-predictor-ai.azurewebsites.net || true
