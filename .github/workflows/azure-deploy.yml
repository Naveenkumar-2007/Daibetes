name: Production Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: diabetes-predictor-ai
  AZURE_RESOURCE_GROUP: diabetes-predictor-rg
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      - name: Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: Verify build output
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "‚ùå Frontend build failed - dist directory not created"
            exit 1
          fi
          echo "‚úÖ Frontend build successful"
          ls -la frontend/dist

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  build-backend:
    name: Build Python Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Verify requirements.txt
        run: |
          echo "üìã Checking requirements.txt..."
          if ! grep -q "Flask-CORS" requirements.txt; then
            echo "‚ùå ERROR: Flask-CORS not found in requirements.txt"
            exit 1
          fi
          echo "‚úÖ Flask-CORS found in requirements.txt"
          cat requirements.txt

      - name: Install and verify dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          
          # Critical: Verify Flask-CORS is installed
          echo "üîç Verifying Flask-CORS installation..."
          python -c "import flask_cors; print(f'‚úÖ Flask-CORS {flask_cors.__version__} installed successfully')" || {
            echo "‚ùå Flask-CORS import failed! Installing manually..."
            pip install --force-reinstall Flask-CORS==4.0.0
            python -c "import flask_cors; print(f'‚úÖ Flask-CORS {flask_cors.__version__} now installed')"
          }

      - name: Run syntax check
        run: |
          python -m py_compile flask_app.py
          echo "‚úÖ Python syntax check passed"

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: |
            *.py
            requirements.txt
            startup.sh
            web.config
            .deployment
            Procfile
            artifacts/
            src/
            templates/
            static/
            !static/app/
          retention-days: 1

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    environment:
      name: 'production'
      url: https://diabetes-predictor-ai.azurewebsites.net
    
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: Prepare deployment package
        run: |
          # Copy frontend build to static/app
          mkdir -p static/app
          cp -r frontend-dist/* static/app/
          
          # Verify critical files
          echo "üîç Verifying deployment package..."
          for file in flask_app.py requirements.txt startup.sh; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Critical file missing: $file"
              exit 1
            fi
          done
          
          # Ensure startup.sh is executable
          chmod +x startup.sh
          
          echo "‚úÖ Deployment package prepared"
          echo "üì¶ Package contents:"
          ls -la

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Settings
        run: |
          echo "‚öôÔ∏è Configuring Azure App Settings..."
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              WEBSITE_RUN_FROM_PACKAGE=0 \
              ENABLE_ORYX_BUILD=true \
              POST_BUILD_COMMAND="pip install --no-cache-dir Flask-CORS==4.0.0" \
              PYTHONUNBUFFERED=1 \
              PYTHONDONTWRITEBYTECODE=1 \
              PORT=8000

      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment zip..."
          zip -r deploy.zip . -x ".git/*" ".github/*" "node_modules/*" "frontend/node_modules/*" "__pycache__/*" "*.pyc"
          echo "‚úÖ Deployment package created"
          ls -lh deploy.zip

      - name: Deploy to Azure using ZIP Deploy
        run: |
          echo "üöÄ Deploying to Azure Web App using ZIP Deploy..."
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src deploy.zip \
            --timeout 600
          echo "‚úÖ Deployment completed"

      - name: Restart Web App
        run: |
          echo "üîÑ Restarting web app to apply changes..."
          az webapp restart \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }}
          echo "‚úÖ Web app restarted"

      - name: Wait for app to start
        run: |
          echo "‚è≥ Waiting for application to start..."
          sleep 60

      - name: Verify deployment
        run: |
          echo "üîç Checking application health..."
          
          # Check if app is responding
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net || echo "000")
            echo "HTTP Status: $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "‚úÖ Application is responding!"
              curl -I https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 15
          done
          
          echo "‚ö†Ô∏è Application health check inconclusive - check Azure logs"
          exit 0

      - name: Stream deployment logs
        if: always()
        run: |
          echo "üìã Fetching recent logs..."
          az webapp log tail \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --only-show-errors || echo "Could not fetch logs"
