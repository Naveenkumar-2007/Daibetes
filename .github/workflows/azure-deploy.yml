name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..
          mkdir -p static/app
          cp -r frontend/dist/* static/app/

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" "node_modules/*" "frontend/node_modules/*" "frontend/src/*" "*.md" "*.ps1" "azure-logs/*"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group diabetes-predictor-rg \
            --name diabetes-predictor-ai \
            --src-path deploy.zip \
            --type zip \
            --async false

      - name: Restart Web App
        run: |
          az webapp restart \
            --resource-group diabetes-predictor-rg \
            --name diabetes-predictor-ai

      - name: Check deployment
        run: |
          echo "Waiting for app to start..."
          sleep 30
          curl -f https://diabetes-predictor-ai.azurewebsites.net || echo "App not responding yet"
