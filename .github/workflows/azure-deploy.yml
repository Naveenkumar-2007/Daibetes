name: Deploy to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: diabetes-predictor-ai
  AZURE_RESOURCE_GROUP: diabetes-predictor-rg
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ”§ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸŽ¨ Build React Frontend
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit
          npm run build
          
      - name: ðŸ“ Copy frontend to static folder
        run: |
          mkdir -p static/app
          cp -r frontend/dist/* static/app/
          echo "âœ… Frontend copied to static/app/"

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: âš™ï¸ Configure Azure Web App Settings (Pre-Deploy)
        run: |
          echo "âš™ï¸ Configuring web app before deployment..."
          
          # Configure startup command
          az webapp config set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --startup-file "gunicorn --bind=0.0.0.0:8000 --workers=2 --threads=4 --timeout=300 --access-logfile=- --error-logfile=- flask_app:app"
          
          # Configure general settings
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              WEBSITES_PORT=8000 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              ENABLE_ORYX_BUILD=true \
              POST_BUILD_COMMAND="pip install --upgrade pip && pip install -r requirements.txt"
          
          echo "âœ… Pre-deployment configuration complete"

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: âš™ï¸ Configure Azure Environment Variables
        run: |
          echo "âš™ï¸ Configuring environment variables..."
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}" \
              PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
              FIREBASE_API_KEY="${{ secrets.FIREBASE_API_KEY }}" \
              FIREBASE_PROJECT_ID="${{ secrets.FIREBASE_PROJECT_ID }}" \
              FIREBASE_PRIVATE_KEY_ID="${{ secrets.FIREBASE_PRIVATE_KEY_ID }}" \
              FIREBASE_CLIENT_EMAIL="${{ secrets.FIREBASE_CLIENT_EMAIL }}" \
              FIREBASE_CLIENT_ID="${{ secrets.FIREBASE_CLIENT_ID }}" \
              FIREBASE_AUTH_DOMAIN="${{ secrets.FIREBASE_AUTH_DOMAIN }}" \
              FIREBASE_DATABASE_URL="${{ secrets.FIREBASE_DATABASE_URL }}" \
              FIREBASE_STORAGE_BUCKET="${{ secrets.FIREBASE_STORAGE_BUCKET }}" \
              FIREBASE_SERVICE_ACCOUNT_JSON="${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" \
              SECRET_KEY="${{ secrets.SECRET_KEY }}" \
              GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              SMTP_FROM_EMAIL="${{ secrets.SMTP_FROM_EMAIL }}" \
              SMTP_HOST="${{ secrets.SMTP_HOST }}" \
              SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}" \
              SMTP_PORT="${{ secrets.SMTP_PORT }}" \
              SMTP_USE_TLS="${{ secrets.SMTP_USE_TLS }}" \
              SMTP_USERNAME="${{ secrets.SMTP_USERNAME }}" \
              PYTHONUNBUFFERED=1 \
              MPLCONFIGDIR=/tmp/matplotlib
          
          echo "âœ… Environment variables configured"

      - name: ðŸ”„ Restart Azure Web App
        run: |
          echo "ðŸ”„ Restarting Web App..."
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
          echo "âœ… Restart completed"

      - name: ðŸ§ª Verify Deployment
        run: |
          echo "ðŸ§ª Waiting for application to start (90 seconds)..."
          sleep 90
          
          APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $APP_URL || echo "000")
          
          echo "ðŸ“Š HTTP Status Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "âœ… Application is running successfully!"
            echo "ðŸŒ URL: $APP_URL"
          else
            echo "âš ï¸ Application returned status $HTTP_CODE"
            echo "ðŸ’¡ Check Azure logs for more details"
          fi

      - name: ðŸ“ Deployment Summary
        if: always()
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **App Name**: ${{ env.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Resource Group**: ${{ env.AZURE_RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version**: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Configured Services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GROQ AI (Chatbot)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Pinecone (Vector Database)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Firebase (Database & Auth)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Google OAuth" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SMTP Email" >> $GITHUB_STEP_SUMMARY
