name: Docker Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: diabetes-predictor-ai
  AZURE_RESOURCE_GROUP: diabetes-predictor-rg
  REGISTRY: ghcr.io
  IMAGE_NAME: naveenkumar-2007/daibetes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: âš™ï¸ Configure Azure Web App for Docker
        run: |
          echo "âš™ï¸ Configuring Azure for Docker deployment..."
          
          # Set container settings only - environment variables already configured in Azure Portal
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --docker-registry-server-url https://${{ env.REGISTRY }} \
            --docker-registry-server-user ${{ github.actor }} \
            --docker-registry-server-password ${{ secrets.GITHUB_TOKEN }}
          
          echo "âœ… Docker configuration complete (env vars preserved from Azure Portal)"

      - name: ðŸš€ Restart Azure Web App
        run: |
          echo "ðŸ”„ Restarting Azure Web App..."
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
          echo "âœ… Restart initiated"

      - name: ðŸ§ª Verify Deployment
        run: |
          echo "ðŸ§ª Waiting for app to start..."
          sleep 60
          
          APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          
          # Check health endpoint
          for i in {1..10}; do
            echo "Attempt $i: Checking $APP_URL/health"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
            
            if [ "$STATUS" = "200" ]; then
              echo "âœ… App is healthy!"
              exit 0
            fi
            
            echo "Status: $STATUS - Waiting 30 seconds..."
            sleep 30
          done
          
          echo "âš ï¸ App may still be starting. Check manually at $APP_URL"

      - name: ðŸ“ Deployment Summary
        if: always()
        run: |
          echo "### ðŸ³ Docker Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: ${{ env.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker deployment complete!" >> $GITHUB_STEP_SUMMARY
